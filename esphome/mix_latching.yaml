wifi:
  id: wifi_module
  output_power: 8.5db
  power_save_mode: none
improv_serial:
  next_url: http://{{device_name}}/

# Optional: Enable captive portal (fallback hotspot) !!! you should remove "CONFIG_ESP_WIFI_SOFTAP_SUPPORT" from sdkconfig_options !!!
# captive_portal:

# wifi status led
switch:
  - platform: gpio
    id: WiFiLed
    internal: True
    pin: 
      number: GPIO48
      inverted: True
      mode: OUTPUT_OPEN_DRAIN

interval:
  - interval: 333ms
    then:
      - lambda: |-
          if (id(wifi_module).is_connected()) { 
            id(WiFiLed).turn_off(); 
          } else 
          if (id(wifi_module).has_sta()) { 
            id(WiFiLed).toggle();
          } else {                 
            id(WiFiLed).turn_on(); 
          } 
  - interval: 1s
    then:
      - lambda: |-
          hostsend_all();
  - interval: 10s
    then:
      - lambda: |-
          auto info = id(wifi_module).wifi_rssi();
          ESP_LOGI("wifi", "RSSI: %d dBm", info);

