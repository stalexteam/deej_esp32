  - platform: template
    id: pot0
    name: "pot0"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: ${update_interval}
    lambda: |-
      return (float) mixer_math((uint16_t)(id(s0_v).state), (uint16_t)(id(vref).state), false);

