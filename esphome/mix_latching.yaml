esphome:
  name: mix
  friendly_name: Mixer
  min_version: 2024.11.0
  name_add_mac_suffix: false
  platformio_options:
    build_flags: -DBOARD_HAS_PSRAM
    board_build.flash_mode: dio
    board_upload.maximum_size: 16777216
  project: 
    name: esphome.web
    version: dev
  includes:
    - mix_tools.h

esp32:
  board: esp32-s3-devkitc-1
  variant: ESP32S3
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended

psram:
  mode: octal
  speed: 80MHz

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
# api:

ota:
  - platform: esphome
    id: my_ota
    password: !secret ota_password

wifi:
  enable_rrm: true
  fast_connect: true
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Mixer Fallback Hotspot"
    password: !secret fallback_password


web_server:
  port: 80

captive_portal:

sensor:
  - platform: adc
    id: vref
    internal: true
    pin: GPIO8
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s0_v
    internal: true
    pin: GPIO1
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s1_v
    internal: true
    pin: GPIO2
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s2_v
    internal: true
    pin: GPIO4
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s3_v
    internal: true
    pin: GPIO5
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s4_v
    internal: true
    pin: GPIO6
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: adc
    id: s5_v
    internal: true
    pin: GPIO7
    attenuation: 6db
    update_interval: 10ms
    samples: 128
    raw: true

  - platform: template
    id: pot0
    name: "pot0"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 10ms
    lambda: |-
      return (float) mixer_math((uint16_t)(id(s0_v).state), (uint16_t)(id(vref).state), false);

  - platform: template
    id: pot1
    name: "pot1"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 10ms
    lambda: |-
      return (float) mixer_math((uint16_t)(id(s1_v).state), (uint16_t)(id(vref).state), false);

  - platform: template
    id: pot2
